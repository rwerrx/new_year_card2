<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <title>COUNTDOWN TO NEW YEAR</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wraper">
        <div class="bgc"><h1>До Нового года</h1></div>
        <div class="bgc two"><h1>осталось:</h1></div>
        <div class="clockdiv">
            <div>
                <span class='line'></span>
                <span class="days"></span>
                <span class='line'></span>
                <div class="smalltext">Дней</div>
            </div>
            <div>
                <span class='line'></span>
                <span class="hours"></span>
                <span class='line'></span>
                <div class="smalltext">Часов</div>
            </div>
            <div>
                <span class='line'></span>
                <span class="minutes"></span>
                <span class='line'></span>
                <div class="smalltext">Минут</div>
            </div>
            <div>
                <span class='line'></span>
                <span class="seconds"></span>
                <span class='line'></span>
                <div class="smalltext">Секунд</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
